<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>TicketApp - Post Tickets Page</title>

</head>



<body>
    <!--NAVBAR-->

    <nav class="navbar sticky-top navbar-light" id="navBar">
        <a class="navbar-brand" href="index2.html" id="brandName">
            <img src="images/brand.png" width="50" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            JUST CONCERTS
        </a>
        <div class="nav navbar-right light">
            <a type="button" id="manageProfile" href="profile.html" class="btn btn-link mr-2">Manage Profile</a>
            <button class="btn btn-outline-light mr-2" id="signOut" type="button" data-toggle="" data-target="">Sign
                Out</button>
            <a type="button" href="selltix.html" class="btn btn-outline-light">Sell Your Tickets</a>
        </div>
    </nav>

    <div class="container">

        <div class="row justify-content-center m-3">
            <div class="card mb-3 mt-3">
                <img class="card-img-top" src="images/concert.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Sell Your Tickets "@username"</h5>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Concert Name</span>
                        </div>
                        <input type="text" id="eventName" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Date</span>
                        </div>
                        <input type="date" id="eventDate" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Venue</span>
                        </div>
                        <input type="text" id="eventVenue" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">City</span>
                        </div>
                        <input type="text" id="eventCity" class="form-control mr-1" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">State</span>
                        </div>
                        <input type="text" id="eventState" maxlength="2" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" id="ticketQty" for="inputGroupSelect01">How Many
                                Tickets?</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option selected>Select...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Seat/Ticket Location</span>
                        </div>
                        <input type="text" id="seatLocation" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Price (Per Ticket)</span>
                        </div>
                        <input type="number" id="ticketPrice" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <button type="button" id="postTickets" class="btn btn-primary btn-lg">Post Tickets</button>
                </div>
            </div>


        </div>
    </div>











    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="sellTix.js"></script>
</body>

</html>
