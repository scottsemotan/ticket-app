<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="../homepage/style.css">
    <title>TicketApp - Post Tickets Page</title>

</head>



<body>
    <!--NAVBAR-->

    <nav class="navbar sticky-top navbar-light" id="navBar">
        <a class="navbar-brand" href="../homepage-user/" id="brandName">
            <img src="../images/brand.png" width="50" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            JUST CONCERTS
        </a>
        <div class="nav navbar-right light">
            <a type="button" id="manageProfile" href="../profile"class="btn btn-link mr-2">Manage Profile</a>
            <button class="btn btn-outline-light mr-2" id="signOut" type="button" data-toggle="" data-target="">Sign
                Out</button>
            <a type="button" href="selltix.html" class="btn btn-outline-light" id="sellTickets">Sell Your Tickets</a>
        </div>
    </nav>

    <div class="container">

        <!--Start of rows-->
        <div class="row justify-content-center">

            <div class="col-10 mt-2">
                <div class="input-group mb-2 ">
                    <div class="input-group-prepend">
                        <input type="text" class="form-control border-dark" id="zipCode" aria-label="Text input"
                            Placeholder="ZipCode">

                        <select class="custom-select border-dark" id="concertType">
                            <option value="music">Music Type</option>
                            <option value="rock">Rock</option>
                            <option value="hip hop/rap">Hip Hop</option>
                            <option value="pop">Pop</option>
                            <option value="country">Country</option>
                        </select>
                    </div>

                    <input type="text" class="form-control border-dark" id="concertSearch"
                        aria-label="Text input with dropdown button" placeholder="Enter a concert">
                    <button class="btn btn-outline-light " type="button" id="searchConcert">Search</button>
                </div>
            </div>

        </div>
    </div>
    <!--Carousel Image Slider-->
    <div class="row justify-content-center">
        <div class="col-xl-3"></div>
        <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block img-fluid border-dark" src="../images/concert1.png" alt="Responsive image"
                        stylealt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid border-dark" src="../images/concert2.png" alt="Responsive image"
                        alt="Second slide">
                </div>

            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="col-xl-3"></div>
    </div>
    </div>

    </div>

    <!--Div where event cards will render on Main Page-->
    <div class="row justify-content-center m-1 ml" id="eventsRandom">

    </div>
    </div>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="ticket.js"></script>
</body>

</html>
